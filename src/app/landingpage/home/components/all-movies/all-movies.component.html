<div class="container-fluid p-0">
    <div class="bg-image">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h3 class="text-white mt-4 mb-3">Most Popular</h3>
          </div>
        </div>
  
        <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row row-cols-1 row-cols-md-4 g-4">

                <div class="col" *ngFor="let movie of movies.slice(0, 4)">
                  <div class="card">
                    <img [src]="movie.imageUrl" class="card-img-top img-fluid" alt="Movie Poster">
                    <div class="card-body">
                      <h5 class="card-title">{{ movie.title }}</h5>
                      <p class="card-text">{{ movie.description }}</p>
                      <hr>
                      <h6>Category: {{movie.category}}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col" *ngFor="let movie of movies.slice(4)">
                  <div class="card">
                    <img [src]="movie.imageUrl" class="card-img-top img-fluid" alt="Movie Poster">
                    <div class="card-body">
                      <h5 class="card-title">{{ movie.title }}</h5>
                      <p class="card-text">{{ movie.description }}</p>
                      <hr>
                      <h6>Category: {{movie.category}}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
